pre-commit:
  parallel: true
  commands:
    biome:
      glob: "**/*.{ts,tsx,js,jsx,cts,mts,cjs,mjs}"
      run: bunx biome check --no-errors-on-unmatched {staged_files}

pre-push:
  commands:
    biome-check:
      glob: "**/*.{ts,tsx,js,jsx,cts,mts,cjs,mjs}"
      run: bunx biome check --no-errors-on-unmatched {push_files}
